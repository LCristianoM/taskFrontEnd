<div class="container py-5">
  <div clas="rounded shadow p-5 d-flex" style="background-color: rgb(248, 248, 245);">

    <img style="width: 200px; height: 200px;" src="/assets/tasks.svg" alt="">


    <div>
      <h3 class="text-primary " >Programaci√≥n de Tareas</h3>
      <h5 class="text-secondary ">App para agendar tus tareas</h5>
      <hr>

      <p class="text-muted ms-3"><b>Pratice of SprengBoor, MondoDb and Angular</b></p>
    </div>

  </div>

  <div class="row mt-5">

    <div class="col-md-6">

      <h3>Lista de tareas</h3>

      <div class="my-5"></div>

      <div *ngFor="let task of tasks" class="card mg-3">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div class="fw-bold"> {{task.name}} </div>

            <div class="text-muted">
              <i class="fa fa-edit cursor-pointer" title="Editar tarea" (click)="updateTask(task)"></i>
              <i class="fa fa-trash ms-2 cursor-pointer" title="Eliminar tarea" (click)="deleteTask(task)"></i>
            </div>

          </div>

          <div>
            <small class="text-success" *ngIf="task.completed; else noCompleted">
              <i class="fa fa-check-circle"></i> Completado
            </small>

            <ng-template #noCompleted>
              <small class="text-muted">
                <i class="fa fa-clock"></i> Pendiente
              </small>
            </ng-template>

          </div>

        </div>

      </div>

    </div>

    <div class="col-md-6">

      <h3> {{task.id ? 'Upadte' : 'New'}} Nueva tarea</h3>
      <form class="mt-5" (ngSubmit)="createAndSaveTask()">

        <div class="mb-3 form-floating" >
          <input id="name" type="text" placeholder="Nombre" name="name" class="form-control" [(ngModel)]=task.name>
          <label for="name">Agregar nueva tarea</label>
        </div>

        <div class="mb-3 form-check" >
          <input id="completed" type="checkbox" name="completed" class="form-check-input"  [(ngModel)]=task.completed>
          <label for="completed" class="form-check-label">Completado</label>
        </div>

        <div class="text-end">
          <button class="btn btn-primary btn-lg">Guardar</button>
        </div>


      </form>

    </div>

  </div>

</div>
